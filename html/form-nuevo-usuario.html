<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>

<form class="login">


<!-- Form Name -->
<legend>Alta Usuario </legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-3" for="usuario">Usuario</label>  
  <div class="col-ins">
  <input id="usuario" name="usuario" type="text" placeholder="Ingrese usuario" class="form-control input-md">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-3" for="pass">Password</label>
  <div class="col-ins">
    <input id="pass" name="pass" type="password" placeholder="Ingrese contraseña" class="form-control input-md">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-3" for="pass">Repita Password</label>
  <div class="col-ins">
    <input id="pass" name="pass" type="password" placeholder="Ingrese contraseña" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-3" for="mail">Correo Electronico</label>  
  <div class="col-ins">
  <input id="mail" name="mail" type="text" placeholder="Ingrese mail" class="form-control input-md">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1"></label>
  <div class="boton-1">
    <button id="button1" name="button1" class="btn">Enviar</button>
    <button id="button2" name="button2" class="btn">Reset</button>
  </div>
</div>


</form>


</body>
</html>
