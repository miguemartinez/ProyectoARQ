<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>

<form class="login">


<!-- Form Name -->
<legend>Agregar Comercio</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-3" for="Nombre">Nombre</label>  
  <div class="col-ins">
  <input id="Nombre" name="Nombre" type="text" placeholder="Ingrese Nombre" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-3" for="Direccion">Direccion</label>  
  <div class="col-ins">
  <input id="Direccion" name="Direccion" type="text" placeholder="Ingrese direccion" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-3" for="correo">Correo</label>  
  <div class="col-ins">
  <input id="correo" name="correo" type="text" placeholder="Ingrese correo" class="form-control input-md">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="enviar"></label>
  <div class="boton-1">
    <button id="enviar" name="enviar" class="btn btn-success">Enviar</button>
    <button id="reset" name="reset" class="btn btn-danger">Reset</button>
  </div>
</div>


</form>

</body>
</html>
